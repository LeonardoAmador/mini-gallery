<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Application styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="header__brand">Gallery</a>
        <nav class="header__navbar">
            <ul class="header__list">
                <li class="header__content-list">
                    <a href="#" class="header__content-list--active">Home</a>
                </li>
                <li class="header__content-list">
                    <a href="#">Photos</a>
                </li>
                <li class="header__content-list">
                    <a href="#">Services</a>
                </li>
                <li class="header__content-list">
                    <a href="#">About</a>
                </li>
                <li class="header__content-list">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="header__social-medias">
            <ul>
                <li>
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="gallery">
        <div class="gallery__card gallery__card--1">
            <h2 class="gallery__card__title">Animals</h2>
            <a href="./img/animais.jpg" class="gallery__card__button">More photos</a>
        </div>
        <div class="gallery__card gallery__card--2">
            <h2 class="gallery__card__title">Architecture</h2>
            <a href="./img/arquitetura.jpg" class="gallery__card__button">More photos</a>
        </div>
        <div class="gallery__card gallery__card--3">
            <h2 class="gallery__card__title">Cities</h2>
            <a href="./img/cidade.jpg" class="gallery__card__button">More photos</a>
        </div>
        <div class="gallery__card gallery__card--4">
            <h2 class="gallery__card__title">Decorations</h2>
            <a href="./img/decoracao.jpg" class="gallery__card__button">More photos</a>
        </div>
        <div class="gallery__card gallery__card--5">
            <h2 class="gallery__card__title">Sports</h2>
            <a href="./img/esportes.jpg" class="gallery__card__button">More photos</a>
        </div>
        <div class="gallery__card gallery__card--6">
            <h2 class="gallery__card__title">Nature</h2>
            <a href="./img/natureza.jpg" class="gallery__card__button">More photos</a>
        </div>
        <div class="gallery__card gallery__card--7">
            <h2 class="gallery__card__title">Landscape</h2>
            <a href="./img/paisagem.jpg" class="gallery__card__button">More photos</a>
        </div>
        <div class="gallery__card gallery__card--8">
            <h2 class="gallery__card__title">People</h2>
            <a href="./img/pessoas.jpg" class="gallery__card__button">More photos</a>
        </div>
        <div class="gallery__card gallery__card--9">
            <h2 class="gallery__gallery__title">Meals</h2>
            <a href="./img/refeicoes.jpg" class="gallery__card__button">More photos</a>
        </div>
    </main>
    <footer class="footer">
        <p><span>Gallery</span> &copy; 2023</p>
    </footer>
</body>
</html>
